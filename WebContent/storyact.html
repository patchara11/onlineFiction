<script>
    function ajaxLoad(filename, content) {
        content = typeof content !== 'undefined' ? content : 'content';
     //   $('.loading').show();
        $.ajax({
            type: "GET",
            url: filename,
          //  contentType: false,
            success: function (data) {
                $("#content" ).html(data);
               
               
            },
            error: function (xhr, status, error) {
                alert(xhr.responseText);
            }
        });
        
    }
